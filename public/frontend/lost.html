      <div class='container text-center'>
        <h2>ADD LOST ITEM</h2>
        <hr>
      </div>

      
        <!-- ////////////////////////////First and last name and Email Address///////////////////////////////////////// -->
        <form id="userNames">  
        <div class='input-group'>
          <div class='input-group-prepend'>
            <span class='input-group-text' id=''>First Name</span>
          </div>
          <input type='text' class='form-control'>
          <br><br>
          <div class='input-group-prepend'>
            <span class='input-group-text' id=''>Last Name</span>
          </div>
          <input type='text' class='form-control'>
          <br><br>
        </div>
        <br>
        <div class='input-group'>
          <span for='exampleFormControlInput1' class='input-group-text' id=''>Email address</span>
          <input type='email' class='form-control' id='exampleFormControlInput1' placeholder='name@example.com'>

          <span for='exampleFormControlInput2' class='input-group-text' id=''>Phone Number</span>
          <input type='tel' class='form-control' id='exampleFormControlInput2' placeholder='647-555-6677'>

        </div>
        <hr>
        <div class='container'>
          <button id="enterLostItems" type='button' class='btn btn-primary btn-lg btn-block'>Enter to Add Lost Item</button>
        </div>
        </form>
<br>
        <!-- ///////////////////////////////Item Category///////////////////////////////////////////// -->
        <form id="itemsEntry">
        <div class='input-group mb-3'>
          <div class='input-group-prepend'>
            <label class='input-group-text' for='inputGroupSelect01'>Item Category</label>
          </div>
          <select class='custom-select' id='category' size='1' onchange='makeSubmenu(this.value)'>
            <option value='' disabled selected>Choose Category</option>
            <option>Electronics</option>
            <option>Wallet</option>
            <option>Clothing</option>
            <option>Accessories</option>
            <option>Documents</option>
            <option>Other</option>
          </select>

          <select class='custom-select' id='categorySelect' size='1'>
            <option value='' disabled selected>Choose Subcategory</option>
            <option></option>
          </select>
        </div>
        <!-- ///////////////////////////////Size///////////////////////////////////////////// -->
        <div class='input-group mb-3'>
          <div class='input-group-prepend'>
            <label class='input-group-text' for='inputGroupSelect01'>Size</label>
          </div>
          <select class='custom-select' id='inputGroupSelect01'>
            <option selected>Choose...</option>
            <option value='1'>Small (30cm and under)</option>
            <option value='2'>Medium (Larger than 30cm)</option>
            <option value='3'>Large (Larger than 60cm)</option>
          </select>
        </div>
        <!-- ///////////////////////////////Color///////////////////////////////////////////// -->
        <div class='input-group mb-3'>
          <div class='input-group-prepend'>
            <label class='input-group-text' for='inputGroupSelect01'>Color</label>
          </div>
          <select class='custom-select' id='inputGroupSelect01'>
            <option selected>Choose...</option>
            <option value='1'>Red</option>
            <option value='2'>Blue</option>
            <option value='3'>Green</option>
            <option value='1'>Yellow</option>
            <option value='2'>Orange</option>
            <option value='3'>Purple</option>
            <option value='1'>White</option>
            <option value='2'>Black</option>
            <option value='3'>Grey</option>
            <option value='2'>Pink</option>
            <option value='3'>Brown</option>
            <option value='1'>Mix of many colors</option>
          </select>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////////////// -->
        <div class='input-group mb-3'>
          <div class='input-group-prepend'>
            <span class='input-group-text'>Lost Item Photo</span>
          </div>
          <div class='custom-file'>
            <input type='file' class='custom-file-input' id='inputGroupFile01'>
            <label class='custom-file-label' for='inputGroupFile01'>Choose file</label>
          </div>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////////////////// -->
        <div class='form-group'>
          <label for='exampleFormControlTextarea1'>Lost Location</label>
          <textarea class='form-control' id='exampleFormControlTextarea1' rows='1' placeholder='ZIP code or Address'></textarea>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////////////////// -->
        <div class='form-group'>
          <label for='exampleFormControlTextarea1'>Item Description</label>
          <textarea class='form-control' id='exampleFormControlTextarea1' rows='1' placeholder='Wallet including IDs, Debit and Credit Cards'></textarea>
        </div>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////// -->
    </div>
    <div class='container'>
      <button id="submitItems" type='button' class='btn btn-primary btn-lg btn-block'>SUBMIT</button>
    </div>
    </form>
